<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background video continues from where it left off -->
    <video autoplay muted loop id="background-video" poster="./assets/home.jpg">
        <source src="./assets/bg3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="./assets/logo.jpg" alt="project logo" id="logo">
    <div class="project-credit">Project by: Harsh and Oreste </div>

    <!-- Button container will disappear when DELETE is clicked -->
    <div class="button-container" id="buttons">
        <button class="button-style" onclick="handleGet()">GET</button>
        <button class="button-style" onclick="openModal()">POST</button>
        <button class="button-style" onclick="loadDirectoryListing('/upload')">DELETE</button>
        <button class="button-style">CGI</button>
        <button class="button-style" onclick="window.location.href='/redirect'">REDIRECTION</button>
    </div>

		<!-- Placeholder for displaying file contents -->
    <div id="file-display" style="display: none;">
			<button onclick="closeFileDisplay()" style="margin-bottom: 10px;" class="delete-style">Close</button>
			<div id="file-content" style="overflow: auto; max-height: 400px; max-width: 100%; background-color: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
					<!-- File contents, image, or video will be displayed here -->
			</div>
		</div>

    <!-- Placeholder for the directory listing -->
    <div id="directory-listing" style="display: none;">
        <button onclick="closeDirectoryListing()" style="margin-bottom: 10px;" class="delete-style">Close</button>
        <table>
            <tbody id="tableBody">
                <!-- Table rows generated dynamically by C++ program -->
            </tbody>
        </table>
    </div>

	<!-- Modal for file upload -->
	<div id="fileUploadModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeModal()">&times;</span>
			<h2 style="color: black;">Upload your file</h2>
			<form action="/upload" method="post" enctype="multipart/form-data">
				<input type="file" name="file" id="file-input">
				<button type="submit" class="button-style">Upload File</button>
			</form>
		</div>
	</div>

	<!-- Modal for file deletion -->
	<div id="fileDeleteModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeDeleteModal()">&times;</span>
			<h2 style="color: black;">Delete a file</h2>
			<form id="deleteForm">
				<!-- Files will be dynamically added here via JavaScript -->
			</form>
			<button id="deleteButton">Delete Selected File</button>
		</div>
	</div>

	<script src="./js/scripts.js"></script>

	<div class="github">
		<a href="https://github.com/tuoreste">
			<img src="./assets/github-mark.png" alt="github repo" id="kitty" class="github-logo">
		</a>
		<a href="https://github.com/harshkumbhani">
			<img src="./assets/github-mark.png" alt="github repo" id="kitty" class="github-logo">
		</a>
	</div>

  <script>
		function loadDirectoryListing(path) {
			document.getElementById('buttons').style.display = 'none';
			fetch(path)
			.then(response => {
				const contentType = response.headers.get('Content-Type');
				const isFile = response.headers.get('X-File-Type') === 'file';

				if (contentType && contentType.startsWith('text/html') && !isFile) {
					return response.text().then(htmlSnippet => {
						document.getElementById('tableBody').innerHTML = htmlSnippet;
						document.getElementById('directory-listing').style.display = 'block';
						addDirectoryLinkListeners();  // Re-add listeners to the newly loaded content
					});
				} else {
					const fileURL = response.url;
					window.open(fileURL, '_blank');  // Open the file in a new tab
				}
			})
			.catch(error => {
					console.error('Error loading directory listing:', error);
			});
		}

		function closeDirectoryListing() {
			document.getElementById('directory-listing').style.display = 'none';
			document.getElementById('buttons').style.display = 'block';
			document.getElementById('tableBody').innerHTML = '';
		}

		function addDirectoryLinkListeners() {
			document.querySelectorAll('#tableBody a').forEach(link => {
				link.addEventListener('click', function (event) {
					event.preventDefault();  // Prevent default link behavior
					loadDirectoryListing(this.getAttribute('href'));  // Load the clicked directory
				});
			});
		}

		// Initial setup
		document.addEventListener('DOMContentLoaded', function() {
			addDirectoryLinkListeners();
		});

		function handleGet() {
			document.getElementById('buttons').style.display = 'none';

			fetch('/get-files')
			.then(response => {
				const contentType = response.headers.get('Content-Type');

				if(contentType.startsWith('text/')) {
					return response.text().then(text => {
						displayText(text);
					});
				} else {
					return response.blob().then(blob => {
						const fileURL = URL.createObjectURL(blob);
						displayBinaryContent(fileURL, contentType);
					});
				}
			})
			.catch(error => {
				console.error('Error fetching file:', error);
			});
		}

		function displayText(text) {
    	document.getElementById('file-content').textContent = text.substring(0, 200) + '...'; // Show only the first 200 characters
    	document.getElementById('file-display').style.display = 'block';
		}

		function displayBinaryContent(fileURL, contentType) {
				const container = document.getElementById('file-content');
				container.innerHTML = '';  // Clear existing content

				let element;

				if (contentType.startsWith('image/')) {
						element = document.createElement('img');
						element.style.maxWidth = '100%';
						element.style.maxHeight = '400px';
				} else if (contentType === 'application/pdf') {
						element = document.createElement('iframe');
						element.style.width = '100%';
						element.style.height = '400px';
				} else if (contentType.startsWith('video/')) {
						element = document.createElement('video');
						element.controls = true;
						element.style.maxWidth = '100%';
						element.style.maxHeight = '400px';
				} else {
						element = document.createElement('a');
						element.href = fileURL;
						element.textContent = 'Download File';
						element.download = ''; // Let the browser set the filename automatically
				}

				element.src = fileURL;
				container.appendChild(element);
				document.getElementById('file-display').style.display = 'block';
		}

		function closeFileDisplay() {
				document.getElementById('file-display').style.display = 'none';
				document.getElementById('buttons').style.display = 'block';
				document.getElementById('file-content').textContent = '';
		}

	</script>
</body>
</html>
